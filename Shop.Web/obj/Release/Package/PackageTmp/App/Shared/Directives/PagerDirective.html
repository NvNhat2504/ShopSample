<div style="display:inline">
    <div class="box-footer clearfix">
        <span style="vertical-align:middle">Số dòng: {{totalCount}}</span>
        <!--<span style="vertical-align:middle">
            | Hiện: 
            <select ng-model="pageSize" >
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </span>-->
        <ul class="pagination pagination-sm no-margin pull-right" ng-hide="(!pageCount || pageCount < 2)">
            <li><a href="" ng-hide="page == 0" ng-click="search(0)">&laquo;&laquo;</a></li>
            <li><a href="" ng-hide="page == 0" ng-click="search(page - 1)">&laquo;</a></li>

            <li ng-repeat="n in ranger()" ng-class="{active:n == page}">
                <a href="" ng-click="search(n)" ng-if="n != page">
                    {{n+1}}
                </a>
                <a href="" ng-if="n == page">{{n+1}}</a>
            </li>

            <li><a href="" ng-hide="page == pageCount - 1" ng-click="search(pagePlus(1))">&raquo;</a></li>
            <li><a href="" ng-hide="page == pageCount - 1" ng-click="search(pageCount - 1)">&raquo;&raquo;</a></li>
        </ul>
    </div>
</div>

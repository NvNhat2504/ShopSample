<section class="content-header">
    <h1>
        Thêm danh mục
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-home"></i> Trang chủ</a></li>
        <li><a href="">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Danh mục sản phẩm</a></li>
        <li class="active">Thêm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">

        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()"> 
            <div class="box-body">

                <div class="form-group">
                    <div class="col-sm-6 input-group-sm">
                        <label>Tên danh mục</label>
                        <input type="text" class="form-control" ng-model="productCategory.Name" ng-change="GetSeoTitle()" name="name" />
                    </div>
                    <div class="col-sm-6 input-group-sm">
                        <label>Tiêu đề SEO</label>
                        <input type="text" class="form-control" ng-model="productCategory.Alias" name="alias" disabled/>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-6 input-group-sm">
                        <label>Danh mục cha</label>
                        <select class="form-control" name="parentId" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories" />
                        
                    </div>

                    <div class="col-sm-6 input-group-sm">
                        <label>Từ khóa</label>
                        <input type="text" class="form-control" ng-model="productCategory.MetaKeyword" name="metakeyword" />
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-6">
                        <label>Mô tả từ khóa</label>
                        <textarea type="text" class="form-control" ng-model="productCategory.MetaDescription" name="metadesciption" />
                    </div>

                    <div class="col-sm-6">
                        <label>Mô tả</label>
                        <textarea type="text" class="form-control" ng-model="productCategory.Description" name="description" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <div class="col-sm-6 input-group-sm" style="padding:0px;">
                            <label>Thứ tự:</label>
                            <input type="number" class="form-control" min="0" ng-model="productCategory.DisplayOrder" name="displayorder" />
                        </div>
                        <div class="col-sm-6">
                            <div class="checkbox col-sm-12">
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                            </div>
                            <div class="checkbox col-sm-12">
                                <input type="checkbox" name="homeflag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer text-center">
                <button type="submit" class="btn btn-default"><i class="fa fa-save"> Lưu</i></button>
                <button class="btn btn-default" ui-sref="product_categories"><i class="fa fa-times-circle"> Hủy</i></button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>

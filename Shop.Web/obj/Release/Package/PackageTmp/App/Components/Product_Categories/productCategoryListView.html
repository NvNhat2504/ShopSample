<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-home"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title"></h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-success btn-sm" data-toggle="tooltip" ui-sref="product_categories_add"
                        title="Thêm">
                    <i class="fa fa-plus-square-o"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" title="Thùng rác">
                    <i class="fa fa-trash-o fa-1"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="input-group col-md-4" style="padding-bottom:10px">
                <input type="text" class="form-control" ng-model="keyword" placeholder="Nhập từ khóa...">
                <span class="input-group-btn">
                    <button type="button" ng-click="search()" name="search" id="search-btn" class="btn btn-flat" data-toggle="tooltip" title="Tìm kiếm">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
            <table class="table table-responsive table-bordered table-hover table-condensed">
                <tr>
                    <th style="width: 3%;text-align:center">ID</th>
                    <th>Tên danh mục</th>
                    <th>Đường dẫn</th>
                    <th class="text-center" style="width:10.4%">Ngày tạo</th>
                    <th class="text-center" style="width:7%">Trang chủ</th>
                    <th class="text-center" style="width:7.2%">Tình trạng</th>
                    <th class="text-center" style="width:5.2%;"></th>
                </tr>
                <tr ng-repeat="item in productCategories">
                    <td class="text-center">{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Alias}}</td>
                    <td class="text-center">{{item.CreatedDate | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td class="text-center"><i ng-class="{'fa fa-circle':item.HomeFlag == true}" /></td>
                    <td class="text-center"><i ng-class="{'fa fa-check-circle-o text-green':item.Status == true, 'fa fa-times-circle-o text-red':item.Status == false}" /></td>
                    <td class="text-center">
                        <button class="btn btn-info btn-xs" data-toggle="tooltip" title="Sửa"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-danger btn-xs" data-toggle="tooltip" title="Xóa"><i class="fa fa-times"></i></button>
                    </td>
                </tr>
            </table>
        </div>
        <!-- /.box-body -->
        <pager-directive page="{{page}}" custom-path="{{customPath}}" page-count="{{pageCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
        <!-- /.box-body -->
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
